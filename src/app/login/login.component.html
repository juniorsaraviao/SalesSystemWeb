<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </p>
      <div>
        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Log in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
