<h1 mat-dialog-title>{{titleComponent}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="saveClient()">Save</button>
  <button mat-raised-button color="warn" (click)="closeWindows()">Cancel</button>

</div>
