<h1 mat-dialog-title>Nueva Venta</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Cliente</mat-label>
    <input matInput [(ngModel)]="venta.idCliente">
  </mat-form-field>
  <form [formGroup]="conceptoForm" (ngSubmit)="addConcepto()">
    <p>
      <mat-form-field>
        <mat-label>Producto</mat-label>
        <input type="text" matInput formControlName="idProducto">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input type="number" matInput formControlName="cantidad">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Importe</mat-label>
        <input type="number" matInput formControlName="importe">
      </mat-form-field>
    </p>
    <div>
      <button type="submit" [disabled]="!conceptoForm.valid"
      mat-raised-button>+</button>
    </div>
  </form>
  <div>
    <h5>
      <table style="width: 100%;">
        <tr>
          <th>Cantidad</th>
          <th>Importe</th>
        </tr>
        <tr *ngFor="let concept of conceptos">
          <th>{{concept.cantidad}}</th>
          <th>{{concept.importe}}</th>
        </tr>
      </table>
    </h5>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary"
    (click)="addVenta()">Guardar</button>
  </div>
</div>
